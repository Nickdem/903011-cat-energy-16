<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи - Подбор программы</title>
    <link href="css/style.min.css" rel="stylesheet">
  </head>
  <body class="container">

    <div style="display:none">
      <include src="build/img/sprite.svg"></include>
    </div>

    <header class="page-header container">
      <div class="page-header__wrapper">
        <a class="logo page-header__logo">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <button class="main-nav__toggle" type="button"></button>
      </div>
      <nav class="main-nav">
        <ul class="main-nav__list site-list site-list--modified">
          <li class="site-list__item">
            <a class="site-list__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a class="site-list__link">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- тут форма подбора программы -->

    <footer class="page-footer container">
      <div class="page-footer__block">
        <a class="page-footer__logo" href="#">
          <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128px" height="24px" alt="Логотип Кэт энерджи">
        </a>
      </div>
      <div class="page-footer__block social">
        <ul class="social__list">
          <li class="social__item social__item--vkontakte">
            <a class="social__link" href="#">
              <svg class="social__icon social__icon--vkontakte" width="22" height="12" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--instagram">
            <a class="social__link" href="#">
              <svg class="social__icon social__icon--instagram" width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item social__item--facebook">
            <a class="social__link" href="#">
              <svg class="social__icon social__icon--facebook" width="10" height="19" xmlns="http://www.w3.org/2000/svg">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="page-footer__block copyright">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="copyright__name">HTML Academy</span>
          <svg class="copyright__image" width="27px" height="34px">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>

  </body>
</html>
